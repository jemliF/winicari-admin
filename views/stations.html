<div class="modal fade bs-example-modal-lg" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myUpdateModalLabel">Modifier station</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">Les champs avec (*) sont obligatoires</p>
                <form class="form-horizontal form-label-left" name="frm">
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom <span
                                class="required text-danger">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="nom" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"
                                   autofocus ng-model="selectedStation.nom"
                                   data-validate-words="2" name="nom" placeholder="Nom"
                                   required type="text">
                            <span class="fa fa-desktop form-control-feedback right" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="reset" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            <button id="send" type="submit" class="btn btn-success" ng-click="update(selectedStation)"
                                    ng-disabled="frm.$invalid"
                                    data-dismiss="modal">Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" id="newModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Ajouter un station</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">Les champs avec (*) sont obligatoires</p>
                <form class="form-horizontal form-label-left" name="frm2">
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom <span
                                class="required text-danger">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="newref" class="form-control col-md-7 col-xs-12" data-validate-length-range="6"

</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="deleteModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                </button>
                <h4 class="modal-title" id="myModalLabel2">Supprimer station</h4>
            </div>
            <div class="modal-body">
                <div align="center">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="delete(selectedStation)" data-dismiss="modal">Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="addStation">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel21">Ajouter une station</h4>
            </div>
            <div class="modal-body">
                <form name="frm" id="frm">
                    <input type="text" ng-model="station.nom" class="form-control" autofocus required
                           placeholder="Nom de la station"/><br>
                    <button class="btn btn-success" ng-click="add(station)" data-dismiss="modal"
                            ng-disabled="frm.$invalid">Valider
                    </button>
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="updateStation">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

                <h4 class="modal-title" id="myModalLabel22">Modifier la station</h4>
            </div>
            <div class="modal-body">
                <form name="frm2" id="frm2">

                           placeholder="Nom de la station"/><br>
                    <button class="btn btn-success" ng-click="update(selectedStation)" data-dismiss="modal"
                            ng-disabled="frm2.$invalid">Valider
                    </button>
                    <button class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="deleteStation">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span>

                <h4 class="modal-title" id="myModalLabel23">Supprimer la station {{selectedStation.nom}}</h4>

            <div class="modal-body">

                    <button class="btn btn-primary" ng-click="delete(selectedStation)" data-dismiss="modal">Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
